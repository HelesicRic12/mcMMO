name: Compile and test

on:
  push:
    paths:
      - 'src/**'
      - 'pom.xml'
      - '.github/workflows/maven.yml'
  pull_request:
    paths:
      - 'src/**'
      - 'pom.xml'

jobs:
  compile:
    name: Maven compiler
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17 and enable Maven cache
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'        # 'temurin' is current standard (was 'adopt' earlier)
          java-version: '17'
          cache: 'maven'                # built-in caching for ~/.m2/repository
          cache-dependency-path: '**/pom.xml'

      - name: Build (run tests and create JAR)
        run: mvn -B clean verify

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mcMMO
          path: target/*.jar
